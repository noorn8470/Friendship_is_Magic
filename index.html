<!DOCTYPE html>
<!-- Specifies the document type and version of HTML -->
<html lang="en">
<!-- Starts the HTML document and specifies the language as English -->

<head>
  <!-- Contains meta-information about the document -->
  <meta charset="UTF-8">
  <!-- Specifies the character encoding for the HTML document (UTF-8) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sets the viewport to scale for different device widths, important for responsive design -->
  <title>Login Page</title>
  <!-- Defines the title of the document, shown in browser tab -->
  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- Links an external CSS file to style the page -->
</head>

<body>
  <!-- Defines the body of the HTML document -->

  <div class="top-banner">
    <!-- Division or section in HTML with class "top-banner" -->
    <h1>Friendship is Magic!</h1>
    <!-- Header 1, largest heading -->
  </div>

  <div class="container">
    <!-- Section with class "container" -->
    <div class="content">
      <!-- Section within "container" with class "content" -->
      <div class="content-box">
        <!-- Further subsection with class "content-box" -->
        <h2>Sign In</h2>
        <!-- Header 2, second-largest heading -->

        <form action="groups.html" method="POST">
          <!-- Form element specifying where to send data on submission -->
          <div class="form-group">
            <!-- Division for form group -->
            <label for="email">Email</label>
            <!-- Label for email input -->
            <input type="text" id="email" name="email">
            <!-- Text input for email -->
          </div>
          <div class="form-group">
            <!-- Another division for form group -->
            <label for="password">Password</label>
            <!-- Label for password input -->
            <input type="password" id="password" name="password">
            <!-- Password input field -->
            <button type="submit">Submit</button>
            <!-- Button to submit the form -->
          </div>

          <div class="forgot-password">
            <!-- Division for forgot password link -->
            <a class="forgot-password-link" href="#">Forgot Password</a>
            <!-- Link for password reset -->
          </div>

          <div class="sign-up">
            <!-- Division for sign-up link -->
            <p><a href="#">Sign Up?</a></p>
            <!-- Paragraph containing a link to sign-up page -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Includes an external JavaScript file -->

</body>
</html>
